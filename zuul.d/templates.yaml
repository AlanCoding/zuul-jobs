- pragma:
    implied-branch-matchers: True
    implied-branches:
      - master
      - devel

- project-template:
    name: python
    check:
      jobs:
        - clean-static-node:
            nodeset: static-node
        - tox:
            nodeset: static-node
            dependencies:
              - clean-static-nodes
            vars:
              tox_envlist: ALL

- project-template:
    name: python-awx
    check:
      jobs:
        - clean-static-node:
            nodeset: static-node
        - tox-api-lint:
            dependencies:
              - clean-static-node
            nodeset: static-node
        - tox-ui-lint:
            dependencies:
              - clean-static-node
            nodeset: static-node
        - tox-api:
            dependencies:
              - clean-static-node
            nodeset: static-node
        - tox-ui:
            dependencies:
              - clean-static-node
            nodeset: static-node
    gate:
      jobs:
        - clean-static-node:
            nodeset: static-node
        - tox-api-lint:
            dependencies:
              - clean-static-node
            nodeset: static-node
        - tox-ui-lint:
            dependencies:
              - clean-static-node
            nodeset: static-node
        - tox-api:
            dependencies:
              - clean-static-node
            nodeset: static-node
        - tox-ui:
            dependencies:
              - clean-static-node
            nodeset: static-node
