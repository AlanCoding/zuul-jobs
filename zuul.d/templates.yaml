- pragma:
    implied-branch-matchers: True
    implied-branches:
      - master
      - devel

- project-template:
    name: python
    check:
      jobs:
        - tox:
            pre-run: playbooks/clean-static-node.yaml
            nodeset: static-node
            vars:
              tox_envlist: ALL
    gate:
      jobs:
        - tox:
            pre-run: playbooks/clean-static-node.yaml
            nodeset: static-node
            vars:
              tox_envlist: ALL

- project-template:
    name: python-awx
    check:
      queue: awx
      jobs:
        - tox-awx-api-lint
        - tox-awx-ui-lint
        - tox-awx-api
        - tox-awx-ui
        - tox-awx-swagger
        - tox-awx-detect-schema-change:
            voting: false
    gate:
      queue: awx
      jobs:
        - tox-awx-api-lint
        - tox-awx-ui-lint
        - tox-awx-api
        - tox-awx-ui
        - tox-awx-swagger
        - tox-awx-detect-schema-change:
            voting: false
